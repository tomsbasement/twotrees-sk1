# SK1_2.21703161S_printer

# This file contains common pin mappings for TWO TREES T1
# boards. To use this config, the firmware should be compiled for the
# stm32f407. When running "make menuconfig", select the 48KiB
# bootloader, and enable "Serial for communication" and select the "on USART1 PA10/PA9"

# The "make flash" command does not work on the TWO TREES T1. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "mks_skipr.bin" on an SD card and then restart the
# TWO TREES T1 with that SD card.
# This file contains common pin mappings for TWO TREES T1
# boards. To use this config, the firmware should be compiled for the
# stm32f407. When running "make menuconfig", select the 48KiB
# bootloader, and enable "Serial for communication" and select the "on USART1 PA10/PA9"

# The "make flash" command does not work on the TWO TREES T1. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "mks_skipr.bin" on an SD card and then restart the
# TWO TREES T1 with that SD card.

# See docs/Config_Reference.md for a description of parameters.
[include MKS_THR.cfg]
[include MCU_ID.cfg]

[stepper_x]
step_pin:PC14
dir_pin:!PC13
enable_pin:!PC15
microsteps: 128
rotation_distance: 40
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
# endstop_pin:PC1#!MKS_THR:gpio24
endstop_pin:tmc2209_stepper_x:virtual_endstop
position_min: 0  
position_endstop: 0
position_max: 256
homing_speed:40
homing_retract_dist:0
step_pulse_duration:0.0000001
[stepper_y]
step_pin:PB7
dir_pin:!PB6
enable_pin:!PC15
microsteps: 128
rotation_distance: 40
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
# endstop_pin:!PA15
endstop_pin:tmc2209_stepper_y:virtual_endstop
position_min: 0
position_endstop:256
position_max:256
homing_speed:40
homing_retract_dist:0
step_pulse_duration:0.0000001
[stepper_z]
step_pin:PD2
dir_pin:PC10
enable_pin: !PB3
microsteps: 32
rotation_distance: 40
full_steps_per_rotation: 200
gear_ratio: 80:16
# endstop_pin:!PB8#!MKS_THR:gpio25#!PB8 ## probe:z_virtual_endstop for Z-max; endstop have'!' is NO
endstop_pin:probe:z_virtual_endstop
# position_endstop:0
position_max: 256
position_min: -5 
homing_speed: 15
second_homing_speed: 5

[stepper_z1]
step_pin:PC4
dir_pin:PC5
enable_pin: !PA4
microsteps: 32
rotation_distance: 40
full_steps_per_rotation: 200
gear_ratio: 80:16

[stepper_z2]
step_pin:PB1
dir_pin:PB2
enable_pin: !PB0
microsteps: 32
rotation_distance: 40
full_steps_per_rotation: 200
gear_ratio: 80:16

[z_tilt]
z_positions:
   -27.3,5.2
   133,330.3
   293.3,5.2
points:
   38.9,4.8
   234.9,4.8
   136.9,200.8
speed: 300
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.02

#手动校准
#[bed_screws]
#screw1: 30, 30
#screw2: 180, 30
#screw3: 180, 220
#screw4: 30, 220

[extruder]
step_pin:MKS_THR:gpio5#!PC4
dir_pin:MKS_THR:gpio4#PC5
enable_pin:!MKS_THR:gpio10#!PA4
microsteps:8
rotation_distance: 17.50	#Bondtech 5mm Drive Gears
gear_ratio: 50:17
#rotation_distance: 16.15	#Bondtech 5mm Drive Gears
#gear_ratio: 50:17
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.750
min_temp: 0
max_temp: 302
heater_pin:MKS_THR:gpio2#PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: MKS_THR:gpio26#PA1
max_power: 1.0
#control : pid  
#pid_Kp: 40.873 
#pid_Ki: 16.029
#pid_Kd: 26.056
smooth_time: 3.5
pressure_advance: 0.025
pressure_advance_smooth_time: 0.04
max_extrude_cross_section:42
instantaneous_corner_velocity: 1.000
max_extrude_only_distance: 1000
max_extrude_only_velocity:5000
max_extrude_only_accel:10000
step_pulse_duration:0.0000001
min_extrude_temp:0

[verify_heater extruder]
max_error: 200
check_gain_time:100
hysteresis: 10
heating_gain: 2

[heater_bed]
heater_pin: PB10
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
max_power: 1.0
smooth_time: 2.0
#control = pid
#pid_kp = 71.372
#pid_ki = 1.629
#pid_kd = 781.518
min_temp: 0
max_temp: 102


[fan]
pin: MKS_THR:gpio3

[output_pin caselight]
pin: PA3
pwm:  false

shutdown_value:0
value:0.0

[output_pin biii]
pin: PA2
pwm: false
shutdown_value:1
value:0.0

[fan_generic Side_fan]
pin: PC9

[fan_generic Filter_fan]
pin: PC12

[controller_fan Tmc_fan]
pin: PB5



