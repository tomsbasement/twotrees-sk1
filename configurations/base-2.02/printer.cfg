    G4 P500
    G1 X10 F1000
    G4 P2000

    G28 Y 
    G4 P1000
    G1 Y-10 F1000
    G4 P1000

    G90
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CUR}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CUR}
    SET_VELOCITY_LIMIT ACCEL=10000
    G4 P100
